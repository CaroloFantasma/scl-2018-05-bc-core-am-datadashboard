<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="../src/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid">
    <form class="form">
      <div>
        <img src="../src/img/logo.svg" alt="">
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputEmail4">Correo electrónico</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputPassword4">Contraseña</label>
          <input type="pass" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div>
        <button type="submit" id="btnEmail">INICIAR SESIÓN</button>
      </div>
      <div class="form-group">
        <div class="recuperate password">
          <a class="password" href="#!"><ins>Restaurar contraseña</ins></a>
        </div>
      </div>
    </form>
  </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="../src/main.js"></script>
<script src="../src/data.js"></script>
</body>
</html>
